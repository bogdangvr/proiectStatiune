{% extends 'base.html' %}

{% block content %}
<style>
    .note {
        text-align: center;
        height: 80px;
        background: -webkit-linear-gradient(left, #e6e6e6, #999999);
        color: black;
        font-weight: bold;
        line-height: 80px;
    }

    .form-content {
        padding: 16%;
        margin-bottom: 5%;
    }

    .form-control {
        border-radius: 1.5rem;
    }

    .btnSubmit {
        border: none;
        border-radius: 1.5rem;
        padding: 1%;
        width: 20%;
        cursor: pointer;
        background: #bfbfbf;
        color: #fff;
    }
   }
</style>

<div class="note">
            <p>Adaugati informatiile dumneavoastra in campurile de mai jos.<span class="glyphicon glyphicon-registration-mark"></p>
        </div>
  <form method="post" class="col-6">
    {% csrf_token %}
    <div class="form-group">
        {{ form.errors }}
    </div>
    <div class="form-content">
    <div class="form-group">
      <label for="id_username">Username:</label>
      <input type="text" name="username" class="form-control" autofocus="" required="" id="id_username" maxlength="150">
    </div>

    <div class="form-group">
      <label for="id_password1">Password:</label>
      <input type="password" name="password1" class="form-control" required="" id="id_password1">
    </div>

    <div class="form-group">
      <label for="id_password2">Password confirmation:</label>
      <input type="password" name="password2" class="form-control" required="" id="id_password2">
    </div>

    <button class="btnSubmit" type="submit">Register</button>
    </div>
  </form>
{% endblock %}
