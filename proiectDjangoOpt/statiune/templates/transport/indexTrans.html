<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styleTrans.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/transport/trans">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Adaugati detalii: </h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Ruta transport:</label>
    <div class="col-sm-4">
      {{ form.rutaTrans }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Tip transport:</label>
    <div class="col-sm-4">
      {{ form.tipTrans }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Cost transport:</label>
    <div class="col-sm-4">
      {{ form.costTrans }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Program:</label>
    <div class="col-sm-4">
      {{ form.programTrans }}
    </div>
  </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Contact:</label>
    <div class="col-sm-4">
      {{ form.contactTrans }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
