<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styleTrans.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="transport/updateTrans/{{transport.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Id:</label>
    <div class="col-sm-4">
        <input type="text" name="id" id="id_eid" required maxlength="20" value="{{ transport.eid }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Ruta transport:</label>
    <div class="col-sm-4">
        <input type="text" name="ruta" id="id_eruta" required maxlength="100" value="{{ transport.rutaTrans }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Tip transport:</label>
    <div class="col-sm-4">
        <input type="text" name="tip" id="id_etip" required maxlength="254" value="{{ transport.tip }}" />
    </div>
  </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>

</form>
</body>
</html>
