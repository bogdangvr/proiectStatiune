<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styleRest.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="restaurant/updateRest/{{restaurant.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Id:</label>
    <div class="col-sm-4">
        <input type="text" name="id" id="id_eid" required maxlength="20" value="{{ restaurant.eid }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Restaurant Name:</label>
    <div class="col-sm-4">
        <input type="text" name="nume" id="id_ename" required maxlength="100" value="{{ restaurant.numeRest }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Specific:</label>
    <div class="col-sm-4">
        <input type="text" name="specific" id="id_especific" required maxlength="254" value="{{ restaurant.specific }}" />
    </div>
  </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
